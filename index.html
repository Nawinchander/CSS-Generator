<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>CSS Generator</title>
</head>
<body>
    <div class="container">
        <div class="tool">

            <div class="form-group">
                <label for="all">All Corner<span id="all_value"></span> </label>
                <input type="range" value="10" min="0" max="400" name="" id="all">
            </div>

            <div class="form-group">
                <label for="border">Border Size<span id="border_value"></span> </label>
                <input type="range" value="3" min="0" max="20" name="" id="border">
            </div>

            <div class="form-group">
                <label for="border_style">Border Style</label>
                <section id="border_style">
                    <option>Solid</option>
                    <option>Dashed</option>
                    <option>Double</option>
                    <option>groove</option>
                    <option>ridge</option>
                    <option>inset</option>
                    <option>outset</option>
                    <option>none</option>
                    <option>hidden</option>
                </section>
            </div>

            <div class="form-group">
                <textarea id='code'></textarea>
            </div>

            <div class="form-group">
                <button id="btnCopy">Copy Code</button>
            </div>

        </div>
    </div>
    

    <script src="/script2.js"></script>
</body>
</html>
